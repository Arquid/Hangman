<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hangman</title> 
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>Hangman</h1>
      <p class="word"></p>
      <label for="quess">Give letter:</label><br>
      <input type="text" class="quess"></input><br>
      <button class="guessBtn">Guess</button>
      <p class="info"></p>
      <p class="quessedLetters">Given letters: </p>
      <p class="counter">Guesses left: </p>
      <button class="newGame">New game</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
